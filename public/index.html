<!DOCTYPE html>
<html>
<head>
	<title>KC Chat</title>
	<style type="text/css">
		#chat{
			height: 500px;
		}
		#contentWrap{
			display: none;
		}
		#chatWrap{
			float: left;
			border: 1px #000 solid;
		}
		.error{
			color: red;
		}
		.whisper{
			color: gray;
			font-style: italic;
		}
	</style>
</head>
<body>
	<div id='nickWrap'>
		<p>Enter a username: </p>
		<p id="nickError"></p>
		<form id='setNick'>
			<input size='35' id='nickname'></input>
			<input type="submit"></input>
		</form>
	</div>

	<div id='contentWrap'>
		<div id='chatWrap'>
			<div id='chat'></div>
			<form id='send-message'>
				<input size='35' id='message'></input>
				<input type="submit"></input>
			</form>
		</div>
		<div id='users'></div>
	</div>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script>
		//document.ready()
		$(function(){
			var socket = io.connect();
			//use variables to reference div id
			var $nickForm = $('#setNick');
			var $nickError = $('#nickError');
			var $nickBox = $('#nickname');
			var $users = $('#users');
			var $messageForm = $('#send-message');
			var $messageBox = $('#message');
			var $chat = $('#chat');

			$nickForm.submit(function(e){
				e.preventDefault();
				//add a callback function to check the name availability 
				socket.emit('new user', $nickBox.val(), function(data){
						if(data){
							$('#nickWrap').hide();
							$('#contentWrap').show();
						} else {
							$nickError.html("That username is already taken. Try again!");
						}
				});
				$nickBox.val('');
			});

			socket.on('usernames', function(data){
				//add usernames in the list
				var html = '';
				for (var i=0; i<data.length; i++){
					html +=data[i] + '<br/>'
				}
				//add usernames in the div
				$users.html(html);
				//new users join notification
				socket.broadcast.emit('user joined', function(){
					$chat.append('<span class="join"><b>'+ socket.nickname + 'has joined the room! </b></span><br/>')
				})
			});

			//on call listener
			$messageForm.submit(function(e){
				//stop refresh when submit 
				e.preventDefault();
				socket.emit('send message', $messageBox.val(),function(data){
					$chat.append('<span class="error">'+ data + '</span><br/>');
				});
				//clear messageBox after submit
				$messageBox.val("");
			});

			socket.on('load old msg', function(docs){
				for(var i=docs.length-1; i>=0; i--){
					displayMsg(docs[i]);
				}
			});

			//receive message from client side
			socket.on('new message', function(data){
				displayMsg(data);
			});

			function displayMsg(data){
				console.log("displayMsg:" + data);
				//display the message 
				$chat.append('<span class="msg"><b>'+ data.nick + ': </b>' + data.msg + '</span><br/>');
			};

			socket.on('whisper', function(data){
				 
				$chat.append('<span class="whisper"><b>'+ data.nick + ': </b>' + data.msg + '</span><br/>');
			});

			socket.on('disconnect', function(){
				//user leaves notification
				socket.broadcast.emit('updateChat', function(){
					$chat.append('<span class="leave"><b>'+ socket.nickname + 'has left the room! </b></span><br/>');
				});
			});

		});

	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
</body>
</html>
